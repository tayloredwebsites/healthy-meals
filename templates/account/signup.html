
{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block page_title %}{% trans "Sign up" %}{% endblock %}
{% block page_h2 %}{% trans "Sign up" %}{% endblock %}

{% block page_body %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">{% trans "Sign up" %}</button>
</form>
{% endblock %}
