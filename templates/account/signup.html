
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Sign up{% endblock %}
{% block page_h2 %}Sign up{% endblock %}

{% block page_body%}
<h3>Sign up</h3>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign up</button>
</form>
{% endblock %}
