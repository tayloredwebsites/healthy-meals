{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Log In{% endblock %}
{% block page_h2 %}Log Out{% endblock %}

{% block page_body%}
<h3>Log in</h3>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log in</button>
</form>
{% endblock %}
