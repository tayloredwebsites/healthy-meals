{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}{% trans "Set Password" %}{% endblock %}
{% block page_h2 %}{% trans "Set Password" %}{% endblock %}

{% block page_body %}
<form method="POST" action="" class="password_set">
  {% csrf_token %}
  {{ form | crispy }}
  <div class="form-actions">
    <button class="btn btn-primary" type="submit" name="action" value="Set Password">{% trans "Set Password" %}</button>
  </div>
</form>
{% endblock %}
