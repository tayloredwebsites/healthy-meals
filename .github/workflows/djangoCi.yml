name: Django CI

on:
  push:
    branches: [ "main", "docs" ]
  pull_request:
    branches: [ "main", "docs" ]

jobs:
  build:
    runs-on: ${{ matrix.os}}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]
        os: [ubuntu-latest] # ,macOS-latest, windows-latest
    env:
      SECRET_KEY: "django-insecure-*-f)8&%jk%mc2%!4qqi0m+=%-*i8$#ule@!_!n#s1k@xnl3fz5"
      DATABASE_URL: postgresql://postgres@localhost/circle_test
      TEST_DATABASE_URL: postgresql://postgres@localhost/circle_test
      DATABASE_NAME: circle_test
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ""
      POSTGRES_HOST_AUTH_METHOD: trust
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      TEST_DATABASE_NAME: circle_test
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: circle_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ""

    steps:
    - uses: actions/checkout@v4
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y postgresql postgresql-contrib
        # python -m pip install --upgrade pip
        # pip install -r requirements.txt
        pdm sync -d -G testing
        pdm run manage.py makemigrations
        pdm run manage.py migrate
        pdm run sass static/scss:static/css
        pdm run manage.py collectstatic --noinput
    - name: Run QA
      run: |
        pdm run pytest --junitxml=reports/junit/junit.xml --html=reports/junit/index.html
        coverage run -m pytest tests
        coverage xml
        coverage html
        genbadge coverage
        genbadge tests
